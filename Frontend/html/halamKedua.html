<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Absensi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        .header {
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-align: right;
        }
        .form-container {
            padding: 20px;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        input, select {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: flex-start; /* Menyusun tombol ke kiri */
            margin-top: 10px;
        }
        button {
            width: 80px; /* Menetapkan lebar tombol */
            height: 40px; /* Menetapkan tinggi tombol */
            margin-right: 2px; /* Mengatur jarak kanan tombol */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Ukuran font tombol */
        }
        button:last-child {
            margin-right: 0; /* Menghilangkan margin di kanan tombol terakhir */
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Tambah Data Absensi</div>
    </div>

    <div class="form-container">
        <h2>Input Data Absensi</h2>
        <form>
            <input type="text" placeholder="Nama Dosen" required>
            <input type="text" placeholder="Mata Kuliah" required>
            <input type="date" placeholder="Tanggal Masuk" required>
            <select required>
                <option value="">Kehadiran</option>
                <option value="Hadir">Hadir</option>
                <option value="Tidak Hadir">Tidak Hadir</option>
            </select>
            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="button">Edit</button>
                <button type="button">Hapus</button>
            </div>
        </form>
    </div>
</body>
</html>
